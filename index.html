<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./src/main.js" type="module"></script>

</head>

<body>
    <div id="tabs">
        <ul class="navigationMenu">
            <li><a class="active" href="#tab1">Calc</a></li>
            <li><a href="#tab2">Timer</a></li>
        </ul>
        <div class="tab-item tab1 active">
            <h1>Калькулятор дат</h1>
            <form id="datecalc">
                <label>
                    <strong>Первая дата:</strong>
                    <input type="date" name="firstDate" />
                </label>
                <label>
                    <strong>Вторая дата:</strong>
                    <input type="date" name="secondDate" />
                </label>
                <button type="submit">Расчитать промежуток</button>
                <p id="datecalc__result"></p>
            </form>
        </div>
        <div class="tab-item tab2">
            <h1>Таймер обратного отсчета</h1>
            <form id="timer">
                <label>
                    <strong>Укажите кол-во секунд для обратного отсчета:</strong>
                    <input type="number" class="seconds" name="seconds" value="0" />
                </label>
                <button type="submit" value="1">Старт</button>
                <button type="submit" value="2">Стоп</button>
            </form>
            <div id="countdown" class="countdown">
                <div class="countdown-flex">
                    <div class="countdown-number">
                        <span class="hours countdown-time"></span>
                        <span class="countdown-text">Hours</span>
                    </div>
                    <div class="countdown-number">
                        <span class="minutes countdown-time"></span>
                        <span class="countdown-text">Minutes</span>
                    </div>
                    <div class="countdown-number">
                        <span class="seconds countdown-time"></span>
                        <span class="countdown-text">Seconds</span>
                    </div>
                </div>
            </div>
            <div id="deadline-message" class="deadline-message">
                Время вышло!
            </div>
        </div>
    </div>


</body>

</html>
